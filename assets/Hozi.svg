<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Orbitron Futuristic Font -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    </style>

    <!-- Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ffe0">
        <animate attributeName="stop-color" values="#00ffe0; #00ff87; #8e2de2; #00ffe0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8e2de2">
        <animate attributeName="stop-color" values="#8e2de2; #00ffe0; #00ff87; #8e2de2" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Animation Styles -->
    <style>
      .circle {
        fill: none;
        stroke: url(#grad);
        stroke-width: 3;
        stroke-dasharray: 365;
        stroke-dashoffset: 365;
        animation: drawCircle 2s ease-out forwards;
      }

      .letter {
        font-family: 'Orbitron', sans-serif;
        font-size: 32px;
        font-weight: 700;
        fill: none;
        stroke: url(#grad);
        stroke-width: 1.4;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        opacity: 0;
        animation: drawLetter 1s ease-out forwards;
      }

      .fill {
        font-family: 'Orbitron', sans-serif;
        font-size: 32px;
        font-weight: 700;
        fill: url(#grad);
        opacity: 0;
        animation: fadeFill 0.6s ease-out forwards;
      }

      .l1 { animation-delay: 0.3s; }
      .l2 { animation-delay: 0.7s; }
      .l3 { animation-delay: 1.1s; }
      .l4 { animation-delay: 1.5s; }

      .f1 { animation-delay: 1.3s; }
      .f2 { animation-delay: 1.7s; }
      .f3 { animation-delay: 2.1s; }
      .f4 { animation-delay: 2.5s; }

      @keyframes drawCircle {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes drawLetter {
        to {
          stroke-dashoffset: 0;
          opacity: 1;
        }
      }

      @keyframes fadeFill {
        to {
          opacity: 1;
        }
      }
    </style>
  </defs>

  <!-- Outer Animated Circle -->
  <circle class="circle" cx="60" cy="60" r="58" />

  <!-- HOZI Letters - Stroke Outline -->
  <text x="25" y="70" class="letter l1">H</text>
  <text x="45" y="70" class="letter l2">O</text>
  <text x="65" y="70" class="letter l3">Z</text>
  <text x="85" y="70" class="letter l4">I</text>

  <!-- HOZI Letters - Fill -->
  <text x="25" y="70" class="letter fill f1">H</text>
  <text x="45" y="70" class="letter fill f2">O</text>
  <text x="65" y="70" class="letter fill f3">Z</text>
  <text x="85" y="70" class="letter fill f4">I</text>
</svg>
