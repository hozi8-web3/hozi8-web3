<svg width="100%" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow-effect)">
    <path d="M0,20 Q25,10 50,20 T100,20" stroke="url(#glow)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="20" r="2" fill="#00ff00">
      <animate attributeName="cx" values="0;100;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="20" r="2" fill="#00ff00">
      <animate attributeName="cx" values="100;0;100" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
