<svg width="100%" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00ff00" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Main animated line -->
  <g filter="url(#glow)">
    <path d="M0,30 Q25,10 50,30 T100,30" 
          stroke="url(#lineGradient)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Additional flowing lines -->
    <path d="M0,35 Q25,15 50,35 T100,35" 
          stroke="url(#glowGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M0,25 Q25,5 50,25 T100,25" 
          stroke="url(#glowGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Animated dots moving across the line -->
  <g filter="url(#shadow)">
    <circle cx="0" cy="30" r="3" fill="#00ff00">
      <animate attributeName="cx" values="0;100;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="100" cy="30" r="3" fill="#00ffff">
      <animate attributeName="cx" values="100;0;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="50" cy="30" r="2" fill="#ff00ff">
      <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Flowing particles -->
  <g opacity="0.7">
    <circle cx="20" cy="30" r="1" fill="#ffff00">
      <animate attributeName="cy" values="30;25;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="80" cy="30" r="1" fill="#00ffff">
      <animate attributeName="cy" values="30;35;30" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="30" r="1" fill="#ff00ff">
      <animate attributeName="cy" values="30;20;30" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="60" cy="30" r="1" fill="#00ff00">
      <animate attributeName="cy" values="30;40;30" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Energy waves -->
  <g opacity="0.5">
    <path d="M0,30 Q25,20 50,30 T100,30" 
          stroke="#00ff00" 
          stroke-width="1" 
          fill="none">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <path d="M0,30 Q25,40 50,30 T100,30" 
          stroke="#00ffff" 
          stroke-width="1" 
          fill="none">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
